<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flappy Bird</title>
</head>
<body onkeydown="movebirdy(event)">
    <div class="mover">
        <div class="sc1"></div>
        <div class="sc2"></div>
    </div>
    <div class="bird" id="birdy" style="right:60vw; top:40vh;"></div>
    <div class="hurdle1" id="barup" style="top:0vh; right: 0vw;"></div>
    <div class="hurdle2" id="bardown" style="bottom:0vh; right: 0vw;"></div>
    <div class="hurdle1" id="barup1" style="top:0vh; right: -100vw;"></div>
    <div class="hurdle2" id="bardown1" style="bottom:0vh; right: -60vw;"></div>
    <script src="index.js"> </script>
</body>
</html>
